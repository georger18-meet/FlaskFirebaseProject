{% extends "layout.html" %}

{% block headContent %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signupstyle.css') }}">
{% endblock headContent %}


{% block bodyContent %}
	
	<div class="content-section">
		<h1>Sign Up</h1>
		<form method="POST" action="">
		    
			<p>Please fill in this form to create an account.</p>
			<hr>
			
			<label for="fullname"><b>Fullname</b></label>
			<input type="text" placeholder="Enter Fullname" name="fullname" required>			
			
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>		
			
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" minlength="6" required>

			<label for="psw-repeat"><b>Confirm Password</b></label>
			<input type="password" placeholder="Confirm Password" name="confirm-psw" required>
	
			<button type="submit" class="signupbtn">Sign Up</button>

		</form>
		<small>Already Have An Account? <a href="{{url_for('login')}}">Log In</small>
	</div>
{% endblock bodyContent %}
